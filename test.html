<html>
<head>
    <title>Testing</title>
    <!-- JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./assets/js/jquery.modernizr.js"></script>

    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
    
    <link rel="stylesheet" href="./addendum.css">
    <link rel="stylesheet" href="./assets/contactable/contactable.css" type="text/css" />
</head>
<body>
<!--start contactable -->


    <form id="book-now-form">

        <div class="contactable-holder">
            <p>
                <label for="contactable-name">Name</label>
                <input id="contactable-name" class="contactable-contact contactable-validate" name="name" />
            </p>
            <p>
                <label for="contactable-email">Email</label>
                <input id="contactable-email" class="contactable-contact contactable-validate" name="email" /></p>
            <p>
                <label for="contactable-startdate">Start Date</label>
                <input id="contactable-startdate" name="startdate" class="contactable-validate dates" type="text" /></p>
            <p>
                <label for="enddate">End Date</label>
                <input id="contactable-enddate" name="enddate" class="contactable-validate dates" type="text" /></p>
            <p>
                <label for="contactable-message">Message</label>
                <textarea id="contactable-message" name="message" class="contactable-message contactable-validate" rows="4" cols="30" ></textarea>
            </p>

            <p><input class="contactable-submit submit" type="submit" value="Submit"/></p>
        </div>
    </form>

    <!-- Javascript -->
    <script src="http://sfdevlabs.github.io/fireform/fireform.js"></script>

    <script>
      jQuery(function(){
        jQuery("#book-now-form").fireform('https://wildlandscollective.firebaseio.com');

      });
    </script>
</body>
</html>
